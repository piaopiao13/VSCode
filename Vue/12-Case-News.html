<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .left {
            flex: 1;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .info {
            font-size: 12px;
            color: #999;
        }

        .info span:not(:last-child)::after {
            content: " | ";
            margin: 0 4px;
        }

        .right img {
            width: 80px;
            height: 60px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="app">
       <ul>
        <li v-for="(item, idx) in list" :key="item.id">
            <div class="left">
                <div class="title">{{item.title}}</div>
                <div class="info">
                    <span>{{item.source}}</span>
                    <span>{{item.time}}</span>
                </div>
            </div>
            <div class="right">
                <img :src="item.img"></img>
            </div>
        </li>
       </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src=""></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: []
            },
            async created() {
                // 发送网络请求，获取新闻数据
                const res = await axios.get('https://hmajax.itheima.net/api/news')
                console.log(res)
                this.list = res.data.data
            },
            methods: {
                
            }
        })
    </script>
</body>

</html>
