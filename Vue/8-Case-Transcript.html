<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="scoreForm">
            科目：<input type="text" placeholder="请输入科目" v-model.trim="subject" @keyup.enter="add">
            <br>
            分数：<input type="text" placeholder="请输入分数" v-model.number="score" @keyup.enter="add">
            <br>
            <button @click="add">添加</button>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>科目</th>
                        <th>成绩</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody v-if="list.length > 0">
                    <tr v-for="(item, index) in list" :key="item.id">
                        <td>{{ index + 1 }}</td>
                        <td>{{ item.subject }}</td>
                        <td :class="{ red: item.score < 60 }">{{ item.score }}</td>
                        <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
                    </tr>
                </tbody>
                <tbody v-else>
                    <tr>
                        <td colspan="4">暂无数据</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <span>总分： {{ totalScore }} 分</span>    
                            <span style="margin-left: 50px;">平均分： {{ avgScore }} 分</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, subject: '语文', score: 95 },
                    { id: 2, subject: '数学', score: 88 },
                    { id: 3, subject: '英语', score: 32 }
                ],
                subject: '',
                score: ''
            },
            methods: {
                add() {
                    if(!this.subject) {
                        alert('请输入科目')
                        return
                    }
                    if(typeof this.score !== 'number'){
                        alert('请正确的成绩')
                        return
                    }
                    this.list.unshift({
                        id: +new Date(),
                        subject: this.subject,
                        score: this.score
                    })

                    this.subject = ''
                    this.score = ''
                },
                del(id) {
                    this.list = this.list.filter( item => item.id !== id )
                }
            },
            computed: {
                totalScore() {
                     return this.list.reduce((sum, item) => sum + item.score, 0)
                },
                avgScore() {
                    if(this.list.length === 0) {
                        return 0
                    }

                    return (this.totalScore / this.list.length).toFixed(2)
                }
            }
        })
    </script>
</body>

</html>
